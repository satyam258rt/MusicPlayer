<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TuneWaves - play music</title>

        <link rel="icon" type="x-icon"  href="imaes/favicon.png">  <!-- for title icon of site-->

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- left  -->
        <div class="left">
            <!-- icon -->
            <div class="icon-container">
                <img src="images/favicon.png" height="65" width="65" style="border-radius: 50%;" >
                <h1>TuneWaves</h1>
            </div>
            <!-- home -->
            <div class="home-container">
                <i class="fa-solid fa-house " style="font-size: xx-large;" ></i>
                <p>Home</p>
            </div>
            <!-- library -->
            <div class="play-list-container" style="margin-top: 1rem;">
                <img class="invert" src="images/headphone.svg" height="33" width="33" />
                <p style="font-size: larger;">Play List</p>
                <div class="flex" style=" font-size: x-large; width: 64%; align-items: end; justify-content: end; margin-right: .8rem; color: rgba(3, 250, 250, 0.468);">
                    <p class="playlist-name" style=" font-weight: 800;">love songs</p>
                    <i class="fa-solid fa-arrow-down" style="margin-left: .4rem;"></i>
                </div>
        
            </div>
            <!-- songs -->
            <div class="songs-container" >

                <!-- <div class="song">
                    <div class="song-info-container">
                        <i class="fa-solid fa-music" style=" font-size: 2rem;" ></i>
                        <div>
                            <p>name</p>
                            <p>artist</p>
                        </div>
                    </div>
                    <div class="song-play-icon">
                        <i class="fa-solid fa-play"></i>
                    </div>
                </div> -->
                

            </div>

        </div>

        <div class="right" >
            <header >

                <div class="arrows">
                    <img class="arrows invert" style="cursor: pointer; margin-right: 5px;" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg" alt="arrow-left-01" width="28" height="28" style="border: 0; padding: 0;" />
                    <img class="arrows invert" style="cursor: pointer;" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg" alt="arrow-right-01" width="28" height="28" />
                </div>

                <div class="login">
                    <p style="cursor: pointer;">sign up</p>
                    <button>log in</button>
                </div>

            </header>

            <div class="songs-folders">

                <p>Popular Play Lists</p>

                <div class="folders-container">
                    <!-- <div class="folder">
                        <img src="songs/love songs/cover.jpg" >
                        <p>love songs</p>

                        <div class="folder-play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                    </div>  -->
                </div>
            </div>

            <div class="play-bar">
                <div class="play-bar-info">
                    <p class="play-bar-song-name" style="font-size: larger; padding-top: .4rem; width: 33%;"> Heeriye Heeriye Aa.mp3</p>

                    <div class="play-controls">
                        <div class="backward">
                            <i class="fa-solid fa-backward"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-play"></i>                           
                        </div>
                        <div class="forward">
                            <i class="fa-solid fa-forward"></i>
                        </div>
                    </div>

                    
                    <div class="volume flex" style="gap: 6px;">
                        <div style="margin-right: 2rem; height: 40%; width: 7rem;">
                            <p class="time" style=" font-size: larger;">00:00/00:00</p>
                        </div>
                        <div style="width: 55%; gap: .3rem;" class="flex">
                            <div style="height: 1.5rem; width: 2.1rem;">
                                <i class="fa-solid fa-volume-high" ></i>
                            </div>
                            <div class="volume-slider" style="width: 8rem;">
                                <div ></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slider">
                    <div></div>
                </div>
            </div>

        </div>
        
        <script src="brain.js"> </script>
    </body>
</html>
